<body class="text-center">


<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <main class="form-signin w-100 m-auto">
                <form th:action="@{/auth/loginProc}" method="post">
                    <a href="/account" class="h2 mb-3 fw-semibold"
                       style="text-decoration-line: none;">Budget-Checker</a>
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="username">
                        <label th:for="username">아이디를 입력해주세요.</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="password">
                        <label th:for="password">비밀번호를 입력해주세요.</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <span th:if="${error!=null}">
                    <p style="color:red;" th:text="${exception}"></p>
                </span>

                    <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-bottom:2px;">Sign in
                    </button>
                    <a href="/auth/join" class="w-100 btn btn-lg btn-secondary">Sign up</a>
                </form>
            </main>
        </div>
